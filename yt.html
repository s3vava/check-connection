<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Service Checker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1em;
        }

        .service-card {
            background: #fff;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            border-left: 5px solid #FF0000;
            transition: all 0.3s ease;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .service-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .service-name {
            font-size: 1.5em;
            font-weight: 600;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .service-icon {
            width: 32px;
            height: 32px;
            background: #FF0000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .status-indicator.checking {
            background: #ffa500;
            animation: pulse 1s infinite;
        }

        .status-indicator.ok {
            background: #4CAF50;
            animation: none;
        }

        .status-indicator.slow {
            background: #FF9800;
            animation: none;
        }

        .status-indicator.error {
            background: #F44336;
            animation: none;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.1); }
            100% { opacity: 1; transform: scale(1); }
        }

        .status-text {
            font-size: 1.1em;
            font-weight: 500;
            color: #555;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background: linear-gradient(45deg, #FF0000, #CC0000);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 117, 125, 0.3);
        }

        .log-container {
            margin-top: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e9ecef;
        }

        .log-container h3 {
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .log-entry {
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            color: #495057;
            line-height: 1.4;
            margin-bottom: 5px;
            padding: 2px 0;
        }

        .log-entry.error {
            color: #dc3545;
        }

        .log-entry.success {
            color: #28a745;
        }

        .log-entry.warning {
            color: #fd7e14;
        }

        .timestamp {
            font-size: 0.8em;
            color: #6c757d;
            margin-bottom: 20px;
            text-align: center;
        }

        .region-info {
            background: #e3f2fd;
            border-radius: 8px;
            padding: 10px;
            margin-top: 10px;
            font-size: 0.9em;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube Service Checker</h1>
            <p>Проверка доступности YouTube с определением региона</p>
            <div class="timestamp" id="timestamp">Последняя проверка: не выполнялась</div>
        </div>

        <div class="service-card">
            <div class="service-header">
                <div class="service-name">
                    <div class="service-icon">YT</div>
                    YouTube
                </div>
                <div id="youtube-status">
                    <div class="status-indicator checking"></div>
                </div>
            </div>
            <div class="status-text" id="youtube-text">Готов к проверке</div>
            <div class="region-info" id="region-info" style="display: none;">
                <strong>Регион:</strong> <span id="region-code">-</span><br>
                <strong>Время ответа:</strong> <span id="response-time">-</span>мс
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="startCheck()">
                Проверить YouTube
            </button>
            <button class="btn btn-secondary" onclick="clearLog()">
                Очистить лог
            </button>
            <button class="btn btn-secondary" onclick="showDetailedInfo()">
                Детальная информация
            </button>
        </div>

        <div class="log-container">
            <h3>Лог проверки</h3>
            <div id="log-output">
                <div class="log-entry">Ожидание начала проверки...</div>
            </div>
        </div>
    </div>

    <!-- Подключение внешнего скрипта -->
    <script src="yt_check.js"></script>
        
</body>
</html>
