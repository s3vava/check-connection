<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>YouTube Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
      color: #333;
    }
    h1 { font-size: 1.8rem; margin-bottom: 1rem; }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #cc0000;
      color: white;
    }
    button:hover { background: #ff3333; }
    #result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #f5f5f5;
      text-align: left;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Проверка YouTube в РФ</h1>
  <p>Нажмите кнопку, чтобы протестировать скорость загрузки сегмента YouTube.</p>
  <button onclick="checkYoutube()">Тестировать</button>

  <div id="result"></div>

  <script>
    async function checkYoutube() {
      const resultDiv = document.getElementById("result");
      resultDiv.textContent = "⏳ Проверка...";
      try {
        const response = await fetch("/.netlify/functions/check-youtube.js");
        const data = await response.json();
        resultDiv.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultDiv.textContent = "Ошибка: " + err.message;
      }
    }
  </script>
</body>
</html>
